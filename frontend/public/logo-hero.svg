<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Glow -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc7d;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle with Glow -->
  <circle cx="200" cy="200" r="180" fill="url(#gradient1)" opacity="0.05" filter="url(#glow)"/>
  <circle cx="200" cy="200" r="160" fill="url(#gradient1)" opacity="0.08"/>

  <!-- Main Shield -->
  <path d="M200 40
           L320 90
           C320 90 320 200 320 200
           C320 300 200 360 200 360
           C200 360 80 300 80 200
           C80 200 80 90 80 90
           L200 40Z"
        fill="url(#gradient2)"
        stroke="url(#gradient1)"
        stroke-width="4"
        filter="url(#glow)"/>

  <!-- Inner Shield Detail -->
  <path d="M200 60
           L300 100
           C300 100 300 190 300 190
           C300 280 200 330 200 330
           C200 330 100 280 100 190
           C100 190 100 100 100 100
           L200 60Z"
        fill="none"
        stroke="url(#gradient1)"
        stroke-width="1"
        opacity="0.3"/>

  <!-- Large Eye -->
  <ellipse cx="200" cy="190" rx="60" ry="40" fill="#0a0a0a" stroke="url(#gradient1)" stroke-width="2"/>

  <!-- Animated Pupil -->
  <circle cx="200" cy="190" r="25" fill="url(#gradient1)">
    <animate attributeName="r" values="25;28;25" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Eye Highlight -->
  <circle cx="208" cy="183" r="8" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Small Eye Highlight -->
  <circle cx="203" cy="188" r="3" fill="white" opacity="0.9"/>

  <!-- Binary Pattern (Left) -->
  <g opacity="0.4">
    <circle cx="110" cy="140" r="5" fill="url(#gradient1)"/>
    <circle cx="130" cy="120" r="4" fill="url(#gradient1)"/>
    <circle cx="110" cy="170" r="3" fill="url(#gradient1)"/>
    <circle cx="125" cy="155" r="4" fill="url(#gradient1)"/>
    <circle cx="110" cy="200" r="3" fill="url(#gradient1)"/>
  </g>

  <!-- Binary Pattern (Right) -->
  <g opacity="0.4">
    <circle cx="290" cy="140" r="5" fill="url(#gradient1)"/>
    <circle cx="270" cy="120" r="4" fill="url(#gradient1)"/>
    <circle cx="290" cy="170" r="3" fill="url(#gradient1)"/>
    <circle cx="275" cy="155" r="4" fill="url(#gradient1)"/>
    <circle cx="290" cy="200" r="3" fill="url(#gradient1)"/>
  </g>

  <!-- Large Checkmark -->
  <path d="M150 260 L180 290 L250 220"
        stroke="url(#gradient1)"
        stroke-width="15"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        filter="url(#glow)">
    <animate attributeName="stroke-dasharray" from="0,300" to="300,0" dur="2s" fill="freeze"/>
  </path>

  <!-- Text: SILENT -->
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#gradient1)" opacity="0.8">SILENT</text>

  <!-- Text: DAO -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#gradient1)" opacity="0.8">DAO</text>
</svg>
