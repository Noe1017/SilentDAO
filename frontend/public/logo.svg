<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>

  <!-- Main Shield Shape -->
  <path d="M100 20
           L160 45
           C160 45 160 100 160 100
           C160 150 100 180 100 180
           C100 180 40 150 40 100
           C40 100 40 45 40 45
           L100 20Z"
        fill="url(#gradient2)"
        stroke="url(#gradient1)"
        stroke-width="3"/>

  <!-- Inner Eye Shape (Privacy/Voting) -->
  <ellipse cx="100" cy="95" rx="30" ry="20" fill="#0a0a0a"/>

  <!-- Pupil -->
  <circle cx="100" cy="95" r="12" fill="url(#gradient1)">
    <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Eye Highlight -->
  <circle cx="104" cy="91" r="4" fill="white" opacity="0.8"/>

  <!-- Vote Checkmark -->
  <path d="M75 130 L90 145 L125 110"
        stroke="url(#gradient1)"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Binary/Privacy Dots (representing anonymity) -->
  <circle cx="55" cy="70" r="3" fill="url(#gradient1)" opacity="0.6"/>
  <circle cx="145" cy="70" r="3" fill="url(#gradient1)" opacity="0.6"/>
  <circle cx="55" cy="85" r="3" fill="url(#gradient1)" opacity="0.4"/>
  <circle cx="145" cy="85" r="3" fill="url(#gradient1)" opacity="0.4"/>
  <circle cx="55" cy="100" r="3" fill="url(#gradient1)" opacity="0.2"/>
  <circle cx="145" cy="100" r="3" fill="url(#gradient1)" opacity="0.2"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc7d;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
